<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>100 Day Challenge</title>
</head>
<body>
    

    <div class="clock">
        <div class="background">
            <img src="heroes.jpg" alt="">
        </div>
        <div class="countdown">
            <div class="title">100 Days to <br> Front End Developer</div>
            <div class="timer">
                <ul>
                    <li><span id="days"></span> Days</li>
                    <li><span id="hours"></span> Hours</li>
                    <li><span id="minutes"></span> Minutes</li>
                    <li><span id="seconds"></span> Seconds</li>
                  </ul>
            </div>
            <div class="deadline">til <br> August 3, 2020</div>
        </div>
        <div class="change">
            <input type="datetime-local" name="deadline" id="change-dl">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
